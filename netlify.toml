[build]
  command = "npm install --prefix backend && npm run build --prefix backend && npm install --prefix frontend && npm run build --prefix frontend"
  publish = "frontend/dist"

[functions]
  directory = "backend/dist"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200